<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo classes</title>
        <style>
            p:first-of-type{
                color:aqua;
                font-family: 'Times New Roman';
            }
            p:last-of-type{
                color:blueviolet;
                font-style:italic;
            }
        </style>
    </head>
    <body>
        <p>LENOVO-LOQ</p>
        <p>LENOVO-LOQ</p>
        <p>LENOVO-LOQ</p>
        <p>LENOVO-LOQ</p>
        <p>LENOVO-LOQ</p>
        <p>LENOVO-LOQ</p>
      </body>
</html>
