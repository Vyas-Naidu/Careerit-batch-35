<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS-Example
        </title>
        <style>
            .parent{
                display: flex;
                height: 100vh;

            }
            .child1{
                background-color: aquamarine;
                flex: 1;
                display: flex;
                gap: 10px;
                flex-direction: column;
                
            }
            .c11{ 
                background-color: rgb(220, 220, 16);
                flex: 1;
            }
            .c12{ 
                background-color: bisque;
                flex: 1;
            }
            .c13{ 
                background-color: coral;
                flex: 1;
            }

            .child2{
                background-color: burlywood;
                flex: 1;
                display: flex;
                gap: 10px;
                flex-direction: row;
                
                
            }
            .c21{
                    background-color: pink;
                    flex: 1;
                }
                .c22{
                    background-color: darkslateblue;
                    flex: 1;
                }
        </style>
        
    </head>
    <body>
        
        <div class="parent">
            <div class="child1">
                <div class="c11">1.1</div>
                <div class="c12">1.2</div>
                <div class="c13">1.3</div>
            </div>
            <div class="child2">
                <div class="c21">2.1</div>
                <div class="c22">2.2</div>
            </div>
        </div>
    </body>
</html>
