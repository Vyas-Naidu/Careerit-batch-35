<!DOCTYPE html>
<html>
    <head>
        <title>IMAGES</title>
        <style>
            img{
                border: 1px solid gray;
                margin: 30px;
                width: 10%;
                border-radius: 10%;
            }
            .c1:hover,.c2:hover, .c3:hover {
                border: 5px solid green;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <img src="ajio.jpg" alt="AJIO" class="c1" height="150%" width="500%">
        <img src="blinkit.png" alt="BLINKIT" class="c2">
        <img src="myntra.jpg" alt="MYTRA" class="c3">
    </body>
</html>
